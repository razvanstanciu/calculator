<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <p>0</p>
        </div>
        <div class="row">
            <div id="clear">
                <p>Clear</p>
            </div>
            <div id="delete">
                <p>Delete</p>
            </div>
        </div>
        <div class="row">
            <div class="num">
                <p>7</p>
            </div>
            <div class="num">
                <p>8</p>
            </div>
            <div class="num">
                <p>9</p>
            </div>
            <div class="num">
                <p>/</p>
            </div>
        </div>
        <div class="row">
            <div class="num">
                <p>4</p>
            </div>
            <div class="num">
                <p>5</p>
            </div>
            <div class="num">
                <p>6</p>
            </div>
            <div class="num">
                <p>x</p>
            </div>
        </div>
        <div class="row">
            <div class="num">
                <p>1</p>
            </div>
            <div class="num">
                <p>2</p>
            </div>
            <div class="num">
                <p>3</p>
            </div>
            <div class="num">
                <p>-</p>
            </div>
        </div>
        <div class="row">
            <div class="num">
                <img src="images/sun-solid.svg" alt="">
            </div>
            <div class="num">
                <p>0</p>
            </div>
            <div class="num">
                <p>+</p>
            </div>
            <div class="num equal">
                <p>=</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
